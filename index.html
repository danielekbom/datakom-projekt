<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <title>World of Polacks</title>
    <link rel="stylesheet" type="text/css" href="client/styles/style.css">
</head>
    
<body style="text-align:center; background-color:black;">
    <div style="margin:auto; width:1104px;">
        <canvas id="game-canvas" style="visibility:hidden; height:0px; border: 2px solid black; float:left;">
          Your browser does not support HTML5
        </canvas>
        
        <div style="float:left; width:140px;">
            <canvas id="map-canvas" style="visibility:hidden; height:0px; float:left; border: 2px solid black; border-left:0px; background-color:#2c717e; float:left;">
                Your browser does not support HTML5
            </canvas>
            <div id="inventory-div" style="visibility:hidden; height:0px; margin:auto; background-color: #333333; border: 2px solid black; border-left:0px; border-top:0px; padding:5px; float:left;"></div>
            <div style="clear:both;"></div>
        </div>
        
        <div style="clear:both;"></div>
    </div>            
        
    <div id="startpage">
        <a href="#"><img src="http://fontmeme.com/embed.php?text=World%20of%20Polacks&name=LifeCraft_Font.ttf&size=100&style_color=FFFFFF" alt="World of Warcraft Font"></a>
        <div style="width:200px; height:auto; border:2px solid; padding:20px; margin:auto; background-color:white; border-radius:15px;">
            <h3 style="font-family:arial; margin:0px;">Login</h3><br />
            <h4 id="player-not-found-text" style="color:red; font-family:arial; margin:0px; margin-bottom:5px; display:none;">Player not found..</h4>
            <input id="username-login-input" type="text" style="width:180px; height:25px; margin-bottom:10px;" placeholder="Username" /><br />
            <input id="password-login-input" type="password" style="width:180px; height:25px; margin-bottom:10px;" placeholder="Password" />
            <button id="login-button">Login</button>
        </div>
        <div style="width:200px; height:auto; border:2px solid; padding:20px; margin:auto; margin-top:50px; background-color:white; border-radius:15px;">
            <h3 style="font-family:arial; margin:0px;">Signup</h3><br />
            <h4 id="signed-up-text" style="color:green; font-family:arial; margin:0px; margin-bottom:5px; display:none;"></h4>
            <h4 id="name-already-in-use-text" style="color:red; font-family:arial; margin:0px; margin-bottom:5px; display:none;">Name already in use..</h4>
            <input id="username-signup-input" type="text" style="width:180px; height:25px; margin-bottom:10px;" placeholder="Username" /><br />
            <input id="password-signup-input" type="password" style="width:180px; height:25px; margin-bottom:10px;" placeholder="Password" />
            <button id="signup-button">Signup</button>
        </div>
    </div>
</body>
    
<script src="/socket.io/socket.io.js"></script>
<script src="client/libs/jquery-1.11.3.js"></script>
<script src="client/map.js"></script>
<script src="client/entities.js"></script>
<script src="client/game.js"></script>
    
<script>
    $(document).ready(function(){
        $("#login-button").click(function() {
            login();
        });
        $("#signup-button").click(function() {
            signup();
        });
    });
</script>

</html>
